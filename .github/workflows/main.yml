name: SYNC_REPO

on:
  schedule:
    - cron:  '0 1 * * *'
  push:
    branches:
      - main

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: repo-sync
      uses: douglaskastle/github-sync@master
      with:
        source_repo: "Globalamiba/nbsolartech-hugo"
        destination_repo: "heymeGitHubBoot/nbsolartech-hugo"
        source_branch: "main"
        destination_branch: "main"
        github_token: ${{ secrets.PAT }}
        password: ${{ secrets.PAT }}
